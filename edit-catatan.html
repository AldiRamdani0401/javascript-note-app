<!DOCTYPE html>
<html>
  <head>
    <title>Aplikasi Cacatan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aplikasi Catatan | Edit Catatan</a>
        <a class="navbar-brand btn btn-danger text-white" id="kembali-ke-detail">Kembali</a>
      </div>
    </nav>
    <div class="container mt-5 text-center">
      <div class="card" style="width: 18rem;">
          <div class="card-body">
              <form id="formEditCatatan">
                  <input type="text" id="editJudul" required>
                  <br><br>
                  <textarea id="editCatatan" cols="20" rows="10" required></textarea>
                  <br><br>
                  <button type="submit">Simpan</button>
              </form>
          </div>
      </div>
  </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="./javascript/edit-catatan.js"></script>
</html>
